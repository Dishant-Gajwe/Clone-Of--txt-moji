<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone of  Text to Emoji</title>
    <link rel="stylesheet" href="style.css">

    <!-- ----------Google Font------- -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Maven+Pro:wght@500&family=Open+Sans:wght@500&display=swap" rel="stylesheet">


</head>
<body>
     <div id="main">
        <h1>Text <span><img src="image/arrow.png" alt=""></span>Emoji</h1>

        <div id="endec-div">
            <h3 id="enc-btn"><span><img src="image/lock.png" alt=""></span>Encrypt Text</h3>
            <h3 id="dec-btn"><span><img src="image/close.png" alt=""></span>Decrypt Text</h3>
        </div>
        
        <div id="encryption">
            <h5>1. Type a Message</h5>
            <textarea placeholder="Enter Your Text ."  id="txtmsg" cols="30" rows="10"></textarea>
            <h5>2. Set a Password</h5>
            <input type="password" name="" id="password" placeholder="password">
            <button id="encrypt-btn"><span><img src="image/lock.png" alt=""></span>Encrypt Text</button>
        
        </div>

        <div id="Decryption">
            <h5>1. Paste encrypted Emoji's</h5>
            <textarea placeholder="Paste encrypted emoji's."  id="emojimsg" cols="30" rows="10"></textarea>
            <h5>2. Type the  Password</h5>
            <input type="password" id="final-password" placeholder="password">
            <button id="decrypt-btn"><span><img src="image/close.png" alt=""></span>Decrypt Emoji's</button>
        
        </div>
        <div id="result"></div>

    </div>


    <script src="script.js"></script>
</body>
</html>
